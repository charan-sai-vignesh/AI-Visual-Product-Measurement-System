<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visual Product Measurement System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .product-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .product-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .product-id {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .product-category {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .product-images {
            font-size: 12px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .results {
            margin-top: 30px;
        }

        .dimension-bar {
            margin-bottom: 20px;
        }

        .dimension-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .bar-container {
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .bar-center {
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            background: #333;
            transform: translateX(-50%);
        }

        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .attribute-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .attribute-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .attribute-value {
            color: #333;
            font-size: 16px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }

        .url-input-container {
            margin-bottom: 10px;
        }

        .remove-url {
            background: #dc3545;
            padding: 6px 12px;
            font-size: 12px;
            margin-left: 5px;
        }

        .remove-url:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ AI Visual Product Measurement System</h1>
        <p class="subtitle">Analyze product images and extract structured visual measurements</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('analyze')">Analyze Images</button>
            <button class="tab" onclick="switchTab('dataset')">Browse Dataset</button>
        </div>

        <!-- Analyze Tab -->
        <div id="analyze-tab" class="tab-content active">
            <div class="input-section">
                <label>Product ID (optional):</label>
                <input type="text" id="product-id" placeholder="e.g., 231031">
            </div>

            <div class="input-section">
                <label>Image URLs (one per line or comma-separated):</label>
                <textarea id="image-urls" placeholder="https://example.com/image1.jpg&#10;https://example.com/image2.jpg"></textarea>
            </div>

            <button onclick="analyzeImages()">Analyze Product</button>
            <button onclick="analyzeFromDataset()">Analyze from Dataset</button>

            <div id="results"></div>
        </div>

        <!-- Dataset Tab -->
        <div id="dataset-tab" class="tab-content">
            <button onclick="loadProducts()">Load Products</button>
            <button onclick="loadSampleProducts()">Load Sample Products</button>
            <div id="product-list"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                // Find the tab button by content
                document.querySelectorAll('.tab').forEach(tab => {
                    if (tab.textContent.toLowerCase().includes(tabName.toLowerCase())) {
                        tab.classList.add('active');
                    }
                });
            }

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        function getImageUrls() {
            const textarea = document.getElementById('image-urls');
            const text = textarea.value.trim();
            if (!text) return [];

            // Try splitting by newlines first
            let urls = text.split('\n').map(url => url.trim()).filter(url => url);
            
            // If no newlines, try comma separation
            if (urls.length === 1) {
                urls = text.split(',').map(url => url.trim()).filter(url => url);
            }

            return urls;
        }

        async function analyzeImages() {
            const productId = document.getElementById('product-id').value.trim();
            const imageUrls = getImageUrls();

            if (imageUrls.length === 0) {
                showError('Please provide at least one image URL');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Analyzing images... Please wait.</div>';

            try {
                const response = await fetch(`${API_BASE}/api/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_urls: imageUrls,
                        product_id: productId || null
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Analysis failed');
                }

                const result = await response.json();
                displayResults(result);

            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        async function analyzeFromDataset() {
            const productId = document.getElementById('product-id').value.trim();
            
            if (!productId) {
                showError('Please provide a Product ID');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Analyzing product from dataset... Please wait.</div>';

            try {
                const response = await fetch(`${API_BASE}/api/products/${productId}/analyze`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Analysis failed');
                }

                const result = await response.json();
                displayResults(result);

            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            
            let html = '<div class="results">';
            html += '<h2>Analysis Results</h2>';

            if (result.product_id) {
                html += `<p><strong>Product ID:</strong> ${result.product_id}</p>`;
            }

            html += `<p><strong>Images Analyzed:</strong> ${result.image_urls.length}</p>`;
            
            if (result.confidence_score) {
                html += `<p><strong>Confidence Score:</strong> ${(result.confidence_score * 100).toFixed(1)}%</p>`;
            }

            // Dimensions
            html += '<h3 style="margin-top: 30px;">Visual Dimensions (-5.0 to +5.0)</h3>';
            const dimensions = result.dimensions;
            html += createDimensionBar('Gender Expression', dimensions.gender_expression, 'Masculine', 'Feminine');
            html += createDimensionBar('Visual Weight', dimensions.visual_weight, 'Sleek/Light', 'Bold/Heavy');
            html += createDimensionBar('Embellishment', dimensions.embellishment, 'Simple', 'Ornate');
            html += createDimensionBar('Unconventionality', dimensions.unconventionality, 'Classic', 'Avant-garde');
            html += createDimensionBar('Formality', dimensions.formality, 'Casual', 'Formal');

            // Attributes
            html += '<h3 style="margin-top: 30px;">Visual Attributes</h3>';
            html += '<div class="attributes-grid">';
            
            const attrs = result.attributes;
            if (attrs.visible_wirecore !== null && attrs.visible_wirecore !== undefined) {
                html += createAttribute('Visible Wirecore', attrs.visible_wirecore ? 'Yes' : 'No');
            }
            if (attrs.frame_geometry) {
                html += createAttribute('Frame Geometry', attrs.frame_geometry);
            }
            if (attrs.transparency_opacity) {
                html += createAttribute('Transparency', attrs.transparency_opacity);
            }
            if (attrs.dominant_colors && attrs.dominant_colors.length > 0) {
                html += createAttribute('Dominant Colors', attrs.dominant_colors.join(', '));
            }
            if (attrs.visible_textures && attrs.visible_textures.length > 0) {
                html += createAttribute('Visible Textures', attrs.visible_textures.join(', '));
            }
            if (attrs.suitable_for_kids !== null && attrs.suitable_for_kids !== undefined) {
                html += createAttribute('Suitable for Kids', attrs.suitable_for_kids ? 'Yes' : 'No');
            }

            html += '</div>';

            // Metadata
            if (result.metadata) {
                html += '<h3 style="margin-top: 30px;">Metadata</h3>';
                html += '<div class="attributes-grid">';
                if (result.metadata.image_format) {
                    html += createAttribute('Format', result.metadata.image_format);
                }
                if (result.metadata.dimensions) {
                    html += createAttribute('Dimensions', `${result.metadata.dimensions.width} x ${result.metadata.dimensions.height}`);
                }
                html += '</div>';
            }

            // Processing notes
            if (result.processing_notes && result.processing_notes.length > 0) {
                html += '<h3 style="margin-top: 30px;">Processing Notes</h3>';
                html += '<ul>';
                result.processing_notes.forEach(note => {
                    html += `<li>${note}</li>`;
                });
                html += '</ul>';
            }

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        function createDimensionBar(label, value, leftLabel, rightLabel) {
            // Convert value from -5 to +5 range to 0-100% for display
            const percentage = ((value + 5) / 10) * 100;
            const isNegative = value < 0;
            
            let html = '<div class="dimension-bar">';
            html += `<div class="dimension-label">`;
            html += `<span>${label}</span>`;
            html += `<span>${value.toFixed(2)}</span>`;
            html += `</div>`;
            html += `<div class="bar-container">`;
            html += `<div class="bar-center"></div>`;
            
            if (isNegative) {
                // Fill from center to left
                html += `<div class="bar-fill" style="width: ${50 - percentage}%; margin-left: ${percentage}%; background: linear-gradient(90deg, #667eea 0%, #5568d3 100%);">${value.toFixed(2)}</div>`;
            } else {
                // Fill from center to right
                html += `<div class="bar-fill" style="width: ${percentage - 50}%; margin-left: 50%; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);">${value.toFixed(2)}</div>`;
            }
            
            html += `</div>`;
            html += `<div style="display: flex; justify-content: space-between; font-size: 12px; color: #666; margin-top: 5px;">`;
            html += `<span>${leftLabel}</span>`;
            html += `<span>${rightLabel}</span>`;
            html += `</div>`;
            html += '</div>';
            
            return html;
        }

        function createAttribute(label, value) {
            return `
                <div class="attribute-item">
                    <div class="attribute-label">${label}</div>
                    <div class="attribute-value">${value}</div>
                </div>
            `;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        async function loadProducts() {
            const listDiv = document.getElementById('product-list');
            listDiv.innerHTML = '<div class="loading">Loading products...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/products`);
                const data = await response.json();

                let html = '<div class="product-list">';
                data.products.forEach(product => {
                    html += `
                        <div class="product-card" onclick="selectProduct(${product.product_id})">
                            <div class="product-id">Product ID: ${product.product_id}</div>
                            <div class="product-category">${product.category}</div>
                            <div class="product-images">${product.image_count} images</div>
                        </div>
                    `;
                });
                html += '</div>';
                listDiv.innerHTML = html;

            } catch (error) {
                listDiv.innerHTML = `<div class="error">Error loading products: ${error.message}</div>`;
            }
        }

        async function loadSampleProducts() {
            const listDiv = document.getElementById('product-list');
            listDiv.innerHTML = '<div class="loading">Loading sample products...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/sample-products`);
                const data = await response.json();

                let html = '<div class="product-list">';
                data.products.forEach(product => {
                    html += `
                        <div class="product-card" onclick="selectProduct(${product.product_id})">
                            <div class="product-id">Product ID: ${product.product_id}</div>
                            <div class="product-category">${product.category}</div>
                            <div class="product-images">${product.image_count} images</div>
                        </div>
                    `;
                });
                html += '</div>';
                listDiv.innerHTML = html;

            } catch (error) {
                listDiv.innerHTML = `<div class="error">Error loading sample products: ${error.message}</div>`;
            }
        }

        function selectProduct(productId) {
            // Switch to analyze tab and set product ID
            document.getElementById('product-id').value = productId;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector('.tab').classList.add('active');
            document.getElementById('analyze-tab').classList.add('active');
            
            // Load product images
            loadProductImages(productId);
        }

        async function loadProductImages(productId) {
            try {
                const response = await fetch(`${API_BASE}/api/products/${productId}`);
                const product = await response.json();
                
                const textarea = document.getElementById('image-urls');
                textarea.value = product.image_urls.join('\n');
                
                // Auto-analyze
                analyzeFromDataset();
            } catch (error) {
                showError('Error loading product images: ' + error.message);
            }
        }
    </script>
</body>
</html>
